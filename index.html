<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Series</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h3 class="text-center">Watch Series</h3>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="sel1">Select Series:</label>
                    <select class="form-control" id="elementId">
                        <option value="Young Sheldon">Young Sheldon</option>
                        <option value="Lucifer">Lucifer</option>
                        <option value="Suits">Suits</option>
                        <option value="Family Guy">Family Guy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel1">Season:</label>
                    <input class="form-control" type="text" id="season">
                </div>
                <div class="form-group">
                    <label for="sel1">Episode:</label>
                    <input class="form-control" type="text" id="episode">
                </div>
                <div class="form-group">
                    <button id="download" class="btn btn-primary btn-block">View</button>
                </div>
                <div class="alert alert-danger">
                    <strong>Could not load resource!</strong> <br>
                    <p>Please check if season, episode or series exist on <a href="https://o2tvseries.com/search/list_all_tv_series" target="blank">o2tv series</a></p>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <div class="vid" id="video_container_right">
        <video id="screen_right" autoplay controls src=""></video>
        <div class="vid_base bg-primary"></div>
    </div>
    <div class="vid" id="video_container_left">
        <video id="screen_left" autoplay controls src=""></video>
        <div class="vid_base bg-primary"></div>
    </div>

    <script src="./series_list.js"></script>

    <script src="./script.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
